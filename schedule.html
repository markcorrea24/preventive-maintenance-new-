    <div class="container">
        <h2>SCHEDULE OF</h2>
        <h2>PREVENTIVE MAINTENANCE</h2>
        <form id="schedule-form">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required><br><br>
    
          <label for="assigned-by">Assigned by:</label>
          <input type="text" id="assigned-by" name="assigned-by" required><br><br>
    
          <label for="department">Department:</label>
          <input type="text" id="department" name="department" required><br><br>
    
          <label for="remarks">Remarks:</label>
          <textarea id="remarks" name="remarks"></textarea><br><br>
    
          <label for="pc-printer">Number of Hardware (PC,Printer,etc.):</label>
          <input type="number" id="pc-printer" name="pc-printer" required><br><br>
    
          <button type="submit">Submit</button>
        </form>
    
        <div id="schedule-list">
          <!-- Scheduled items will be displayed here -->
        </div>
