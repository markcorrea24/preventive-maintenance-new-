<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preventative Maintenance - Login</title>
  <link rel="stylesheet" href="../pages/styles/loginstyle.css">

</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="../pages/images/logo.png" width="209" height="91">
      <form>
        <div class="input-group">
          <h2>User ID</h2>
          <div class="input-field">
            <input type="text" placeholder="e.g. 2020-12345">
          </div>
          <h2>Password</h2>
          <div class="input-field">
            <input type="text" placeholder="Password">
          </div>
          <h2><a href="../pages/forgot.html">Forgot Password?</a></h2>
        </div>
        <div class="btn-field">
          <button type="button">Login</button>
          <button type="button">Login using Gmail</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
